<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>notes</title>
    <link rel="stylesheet" href="./tailwind.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container flex flex-col justify-center items-center">
        <h1 class="title text-4xl font-bold mt-20">my advanced note!</h1>
        <input type="text" class="input w-2/5 border-2 border-gray-400 rounded-r-xl outline-none py-2 pl-20 cursor-pointer mt-5" placeholder="something here...">
        <div class="colorBoxesContainer w-2/5 flex justify-start mt-2">
            <div class="colorBox colorBox1 w-7 h-7 rounded-r-full border-2 border-gray-400 mr-3" style="background-color: #fff"></div>
            <div class="colorBox colorBox2 w-7 h-7 rounded-full border-2 border-gray-400 mr-3" style="background-color: rgba(239,68,68)"></div>
            <div class="colorBox colorBox3 w-7 h-7 rounded-full border-2 border-gray-400 mr-3" style="background-color: rgb(59, 130, 246)"></div>
            <div class="colorBox colorBox4 w-7 h-7 rounded-full border-2 border-gray-400 mr-3" style="background-color: rgba(16,185,129)"></div>
            <div class="colorBox colorBox5 w-7 h-7 rounded-full border-2 border-gray-400 mr-3" style="background-color: rgba(139,92,246)"></div>
            <div class="colorBox colorBox6 w-7 h-7 rounded-full border-2 border-gray-400 mr-3" style="background-color: rgba(245,158,11)"></div>
            <div class="colorBox colorBox7 w-7 h-7 rounded-full border-2 border-gray-400 mr-3" style="background-color: rgba(236,72,153)"></div>
        </div>
        <div class="rightBoxesContainer w-2/5 flex justify-end">
            <div class="rightBoxes add border-2 border-blue-400 rounded-xl flex justify-center items-center mr-5 p-1"><img src="./icons8-add-32.png" alt="add" class="w-9 h-9"></div>
            <div class="rightBoxes erase border-2 border-red-400 rounded-l-xl flex justify-center items-center p-1"><img src="./icons8-erase-50.png" alt="erase" class="w-9 h-9"></div>
        </div>
        <div class="noteContainer w-full flex flex-wrap justify-center items-center mt-10">
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
